<div class="row justify-content-center" *jhiHasAnyAuthority="['ROLE_ADMIN']">
  <div class="col-8">
    <div *ngIf="typeDePaiement">
      <h2 data-cy="typeDePaiementDetailsHeading"><span jhiTranslate="heybusApp.typeDePaiement.detail.title">Type De Paiement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeDePaiement.id }}</span>
        </dd>
        <dt><span jhiTranslate="heybusApp.typeDePaiement.paiement">Paiement</span></dt>

          <span>{{ typeDePaiement.paiement }}</span>
