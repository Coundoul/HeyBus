<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ville">
      <h2 data-cy="villeDetailsHeading"><span jhiTranslate="heybusApp.ville.detail.title">Ville</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ville.id }}</span>
        </dd>
        <dt><span jhiTranslate="heybusApp.ville.nom">Nom</span></dt>
        <dd>
          <span>{{ ville.nom }}</span>
        </dd>
        <dt><span jhiTranslate="heybusApp.ville.codePostal">Code Postal</span></dt>
        <dd>
          <span>{{ ville.codePostal }}</span>
        </dd>
        <dt><span jhiTranslate="heybusApp.ville.pays">Pays</span></dt>
        <dd>
          <div *ngIf="ville.pays">
            <a [routerLink]="['/pays', ville.pays?.id, 'view']">{{ ville.pays?.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ville', ville.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
