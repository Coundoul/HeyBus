<div>
  <h2 id="page-heading" data-cy="DepenseHeading">
    <span jhiTranslate="heybusApp.depense.home.title">Depenses</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="heybusApp.depense.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-depense"
        [routerLink]="['/depense/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="heybusApp.depense.home.createLabel"> Create a new Depense </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="depenses?.length === 0">
    <span jhiTranslate="heybusApp.depense.home.notFound">No depenses found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="depenses && depenses.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.depense.date">Date</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.depense.category">Category</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.depense.type">Type</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.depense.montant">Montant</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.depense.description">Description</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let depense of depenses; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/depense', depense.id, 'view']">{{ depense.id }}</a>
          </td>
          <td>{{ depense.date | formatMediumDate }}</td>
          <td>{{ depense.category }}</td>
          <td>{{ depense.type }}</td>
          <td>{{ depense.montant }}</td>
          <td>{{ depense.description }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/depense', depense.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/depense', depense.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(depense)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
