<div *jhiHasAnyAuthority="['ROLE_ADMIN']">
  <h2 id="page-heading" data-cy="PositionHeading">
    <span jhiTranslate="heybusV1App.position.home.title">Positions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="heybusV1App.position.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-position"
        [routerLink]="['/position/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="heybusV1App.position.home.createLabel"> Create a new Position </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="positions?.length === 0">
    <span jhiTranslate="heybusV1App.position.home.notFound">No positions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="positions && positions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="heybusV1App.position.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="heybusV1App.position.description">Description</span></th>
          <th scope="col"><span jhiTranslate="heybusV1App.position.reference">Reference</span></th>
          <th scope="col"><span jhiTranslate="heybusV1App.position.niveau">Niveau</span></th>
          <th scope="col"><span jhiTranslate="heybusV1App.position.section">Section</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let position of positions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/position', position.id, 'view']">{{ position.id }}</a>
          </td>
          <td>{{ position.nom }}</td>
          <td>{{ position.description }}</td>
          <td>{{ position.reference }}</td>
          <td>{{ position.niveau }}</td>
          <td>
            <div *ngIf="position.section">
              <a [routerLink]="['/section', position.section?.id, 'view']">{{ position.section?.nom }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/position', position.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/position', position.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(position)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
