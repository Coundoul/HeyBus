<div *jhiHasAnyAuthority="['ROLE_ADMIN']">
  <h2 id="page-heading" data-cy="SectionHeading">
    <span jhiTranslate="heybusApp.section.home.title">Sections</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="heybusApp.section.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-section"
        [routerLink]="['/section/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="heybusApp.section.home.createLabel"> Create a new Section </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="sections?.length === 0">
    <span jhiTranslate="heybusApp.section.home.notFound">No sections found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="sections && sections.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.section.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.section.description">Description</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.section.reference">Reference</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.section.niveau">Niveau</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let section of sections; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/section', section.id, 'view']">{{ section.id }}</a>
          </td>
          <td>{{ section.nom }}</td>
          <td>{{ section.description }}</td>
          <td>{{ section.reference }}</td>
          <td>{{ section.niveau }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/section', section.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/section', section.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(section)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
