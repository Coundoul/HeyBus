<div>
  <h2 id="page-heading" data-cy="AgenceHeading">
    <span jhiTranslate="heybusApp.agence.home.title">Agences</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="heybusApp.agence.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-agence"
        [routerLink]="['/agence/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="heybusApp.agence.home.createLabel"> Create a new Agence </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="agences?.length === 0">
    <span jhiTranslate="heybusApp.agence.home.notFound">No agences found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="agences && agences.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.agence.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.agence.telephone">Telephone</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.agence.responsable">Responsable</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.agence.revenu">Revenu</span></th>
          <th scope="col"><span jhiTranslate="heybusApp.agence.depense">Depense</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agence of agences; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/agence', agence.id, 'view']">{{ agence.id }}</a>
          </td>
          <td>{{ agence.nom }}</td>
          <td>{{ agence.telephone }}</td>
          <td>{{ agence.responsable }}</td>
          <td>
            <div *ngIf="agence.revenu">
              <a [routerLink]="['/revenu', agence.revenu?.id, 'view']">{{ agence.revenu?.date }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="agence.depense">
              <a [routerLink]="['/depense', agence.depense?.id, 'view']">{{ agence.depense?.date }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/agence', agence.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/agence', agence.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(agence)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
