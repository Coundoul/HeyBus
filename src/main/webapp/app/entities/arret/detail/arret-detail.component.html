<div class="row justify-content-center" *jhiHasAnyAuthority="['ROLE_ADMIN']">
  <div class="col-8">
    <div *ngIf="arret">
      <h2 data-cy="arretDetailsHeading"><span jhiTranslate="heybusApp.arret.detail.title">Arret</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ arret.id }}</span>
        </dd>
        <dt><span jhiTranslate="heybusApp.arret.description">Description</span></dt>
        <dd>
          <span>{{ arret.description }}</span>
        </dd>
        <dt><span jhiTranslate="heybusApp.arret.nomarretVille">Nomarret Ville</span></dt>
        <dd>
          <div *ngIf="arret.nomarretVille">
            <a [routerLink]="['/ville', arret.nomarretVille?.id, 'view']">{{ arret.nomarretVille?.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/arret', arret.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
